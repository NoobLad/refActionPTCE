        <form id="indicators">
        </form>

        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://www.parsecdn.com/js/parse-1.6.5.min.js"></script>
        <script>
          Parse.initialize("O8dECYavaIBZwi34qBZnIkvwAQEWVXjAiHwOGbKb", "2Vmb5IdO9TgrBA4FVh2eovsNmPy2JpqW72H8Rlzi");

          $(document).ready(function() {
            Indicateur = Parse.Object.extend("Indicateur")

            allIndicators = new Parse.Query(Indicateur);
            allIndicators.include("objectifPrincipal");
            allIndicators.include("objectifPrincipal.objectifGeneral");
            allIndicators.find({
              success: function (results) {
                console.log(results);
                for(var i = 0; i < results.length; i++) {
                  var indicateur = results[i];
                  var objectifPrincipal = indicateur.get('objectifPrincipal');
                  var objectifGeneral = objectifPrincipal.get('objectifGeneral');
                  var idObjP = "objP-"+objectifPrincipal.id;
                  var idObjG = "objG-"+objectifGeneral.id;
                  var idInd = "ind-" + indicateur.id;
                  if ($('#'+idObjG).length == 0) {
                    $('#indicators').append("<div id='"+idObjG+"'><h1>"+objectifGeneral.get('label')+"</h1></div>");
                  }
                  if($('#'+idObjP).length == 0) {
                    $('#indicators #'+idObjG).append("<div id='"+idObjP+"'><h2>"+objectifPrincipal.get('label')+"</h2></div>");
                  }
                  $('#indicators #'+idObjP).append("<p id='"+idInd+"'>"+indicateur.get('label')+"</p>");
                }
              },
              error: function (error) {
                console.log(error);
              }
            });
          })
        </script>
    </body>
