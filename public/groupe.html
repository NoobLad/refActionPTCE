<body class="container">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Ouvrir le menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html">Référentiel d'action PTCE</a>
        </div>

    </div>
</nav>

    <div class="alert alert-success" style="display: none;">
        Votre groupe a été créé avec succès !
        <br> Vous allez recevoir un mail contenant les informations de gestions (pensez à vérifier dans vos spams)

        <div style="padding-top: 32px;">
            <button id="goToGestion">Continuer</button>

        </div>
    </div>

    <div class="alert alert-warning" style="display: none;">
        Une erreur s'est produite. Merci de réessayer ultérieurement.
    </div>

    <div id="wait" class="alert" style="display: none;">
        Création en cours, merci de patienter.
    </div>

    <form id="groupes">
        <div class="form-group" >
          <label for="mail">Adresse mail</label>
          <input type="email" class="form-control" id="mail" placeholder="Votre email">
          <label for="nomGroupe">Nom du groupe</label>
          <input type="text" class="form-control" placeholder="Le nom de votre groupe" id="nomGroupe">
          <label for="Description">Description</label>
          <textarea class="form-control" rows="3" id="description"></textarea>
        </div>
        <div id="form-issue" class="alert alert-info" style="display: none;">

        </div>
        <div class="form-group" >
          <button type="submit" class="btn btn-default">Envoyer</button>
        </div>
    </form>


<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
