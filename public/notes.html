    <link rel="stylesheet" href="./css/global.css">

<body class="container">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Ouvrir le menu</span>

        <div class="collapse navbar-collapse navbar-right" id="navbar">

<form id="indicators">
    <div class="indicators-container clearfix">
        <section>
            <header>Qui êtes-vous ?</header>
            <div class="content">
                <div class="form-group">
                    <label for="who">Votre nom :</label>
                    <input type="text" class="form-control" id="who" placeholder="Votre nom">
                </div>
            </div>
        </section>
    </div>
    <footer class="clearfix">
        <button type="button" class="btn btn-default pull-left" id="previous">Question précédente</button>
        <button type="submit" class="btn btn-default pull-right" id="finish">Envoyer</button>
        <button type="button" class="btn btn-default pull-right" id="next">Question suivante</button>
    </footer>
</form>
