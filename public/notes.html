<nav class="navbar navbar-default" style="display: block;">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">

    <div id="wait" class="alert">
        Chargement du questionnaire en cours.
    </div>
    <form id="indicators">
        <div id="form-issue" class="alert alert-info" style="display: none;">
            Une erreur est survenue veuillez réssayer plus tard.
        </div>
        <div class="indicators-container clearfix">
            <section style="padding: 16px; display: none">
                <header>Qui êtes-vous ?</header>
                <div class="content">
                    <div class="form-group">
                        <label for="who">Votre nom :</label>
                        <input type="text" class="form-control" id="who" placeholder="Votre nom">
                    </div>
                </div>
            </section>
        </div>
        <footer class="clearfix">
            <button type="button" class="btn btn-default pull-left" id="previous" style="margin-left: 16px;">
               &lt; <span class="hidden-xs hidden-sm">Question précédente</span>
            </button>
            <button type="button" class="btn btn-default pull-right" id="next" style="margin-right: 16px;">
               &gt; <span class="hidden-xs hidden-sm">Question suivante</span>
            </button>
            <button type="submit" class="btn btn-default pull-right" id="finish">Envoyer</button>
        </footer>
    </form>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
